<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Kullanıcı Kayıt Sayfası</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="islem.php" method="get">
        <h1> Yeni Kullanıcı Kayıt Sayfası</h1>
        <p>Yeni kullanıcı kaydınızı tamamlamak için lütfen bilgileri eksiksiz ve doğru giriniz...</p>
        <hr>
        <table>
            <tr>
                <td class="text">
                    Fotoğrafınız
                </td>
                <td colspan="3"><input type="file" class="input"></td>
            </tr>
            <tr>
                <td class="text">Ad Soyad</td>
                <td><input type="text" required name="adSoyad" placeholder="Adınız ve Soyadınız" class="input"></td>
                <td class="text">Yaş</td>
                <td><input type="number" placeholder="Yaşınız" min="0" class="input"></td>
            </tr>
            <tr>
                <td class="text">Okul</td>
                <td><input type="text" name="okul" placeholder="Okulunuz..." class="input"></td>
                <td class="text" rowspan="2">Doğum Yeri</td>
                <td rowspan="2"><input type="text" name="dogumYeri" placeholder="Doğum Yeri" class="input"></td>

            </tr>
            <tr>
                <td class="text">Doğum tarihi</td>
                <td><input type="date" required class="input" max="2016-12-31" min="1976-01-31"></td>
            </tr>
            <tr>
                <td class="text">Adresiniz</td>

            </tr>
            <tr>
                <td colspan="2"><textarea name="adres" id="" cols="50" rows="5" class="input"></textarea></td>
            </tr>
            <tr>
                <td><input type="submit"class="kull" value="Kullanıcıyı kaydet" class="input"></td>
                <td><input type="reset" class="kull" value="Formu temizle" class="input"></td>

            </tr>



        </table>


    </form>
</body>

</html>
